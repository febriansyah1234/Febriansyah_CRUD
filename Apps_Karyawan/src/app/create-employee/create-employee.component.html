<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nama Karyawan</label>
      <input type="text" class="form-control" id="nama_karyawan" required [(ngModel)]="employee.nama_karyawan" name="nama_karyawan">
    </div>

    <div class="form-group">
      <label for="name">Alamat</label>
      <input type="text" class="form-control" id="alamat" required [(ngModel)]="employee.alamat" name="alamat">
    </div>

    <div class="form-group">
      <label for="name">Jabatan</label>
      <input type="text" class="form-control" id="jabatan" required [(ngModel)]="employee.jabatan" name="jabatan">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
